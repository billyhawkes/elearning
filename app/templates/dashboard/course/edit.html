{% extends "base.html" %}
{% block title %}
    Edit Course
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-2xl font-bold pb-8">Edit Course</h1>
    {% comment %} Form to edit course {% endcomment %}
    <form method="post"
          class="flex flex-col gap-4"
          enctype="multipart/form-data">
        {% csrf_token %}{{ form|crispy }}
        <button type="submit" class="px-4 h-10 rounded bg-gray-800 text-white">Create</button>
    </form>
{% endblock content %}
